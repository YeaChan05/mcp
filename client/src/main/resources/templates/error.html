<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생 | GitHub 프로젝트 검색기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .error-container {
            padding: 5rem 0;
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
        }
        .error-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">GitHub 프로젝트 검색기</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">검색</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="error-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="error-card card p-5 text-center">
                        <div class="card-body">
                            <h1 class="display-4 text-danger mb-4">오류가 발생했습니다</h1>
                            <p class="lead mb-4" th:text="${errorMessage ?: '요청을 처리하는 동안 문제가 발생했습니다.'}"></p>
                            <div class="d-flex justify-content-center gap-3">
                                <a href="/" class="btn btn-primary">홈으로 돌아가기</a>
                                <a href="/search" class="btn btn-outline-primary">다시 검색하기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 GitHub 프로젝트 검색기. MCP(Model Context Protocol) 학습 프로젝트.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

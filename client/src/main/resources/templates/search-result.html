<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과 | GitHub 프로젝트 검색기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">GitHub 프로젝트 검색기</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/search">검색</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="result-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>검색 결과: <span th:text="${keyword}"></span></h1>
                <a href="/search" class="btn btn-light">새 검색</a>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-info mb-4">
                        <i class="bi bi-info-circle me-2"></i> 
                        AI가 GitHub 저장소를 분석하고 추천한 결과입니다. 각 프로젝트는 학습 가치, 코드 품질, 문서화 수준을 기준으로 선정되었습니다.
                    </div>
                    
                    <div class="result-content" th:utext="${result}"></div>
                    
                    <div class="text-center mt-5">
                        <a href="/search" class="btn btn-lg new-search-btn text-white">새로운 검색하기</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 GitHub 프로젝트 검색기. MCP(Model Context Protocol) 학습 프로젝트.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
